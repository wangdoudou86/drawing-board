<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="xxx"></canvas>
  <div id="items" class="items">
      <svg id="pen" class="icon active">
          <use xlink:href="#icon-pen"></use>
      </svg>
      <svg id="eraser" class="icon">
          <use xlink:href="#icon-eraser"></use>
      </svg>
      <svg id="clear" class="icon">
          <use xlink:href="#icon-clear"></use>
      </svg>
      <svg id="download" class="icon">
          <use xlink:href="#icon-download"></use>
      </svg>
  </div>
  <ol id="colors" class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="yellow" class="yellow"></li>
    <li id="blue" class="blue"></li>
    <li id="pink" class="pink"></li>
  </ol>
  <ul class="sizes">
    <li id="thin" class="thin active"></li>
    <li id="thick" class="thick"></li>
  </ul>
  <script src="./main.js"></script> <!-- 把这个引用放在canvas之后，否则js中取不到值-->
  <script src="//at.alicdn.com/t/font_637179_q64wkvu4zccjtt9.js"></script>
</body>
</html>
